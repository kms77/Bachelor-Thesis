<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <title>HMA - Settings</title>
</head>
<body>
    <div id="head-container">
        <div id="head-block">
            <div id="logo-container">
                <div id="logo-block">
                    <h1 class="logo-block__element"><img src="../logo/app_logo.png" alt="Hear Me Assistant Logo" width="35" height="25">&nbsp;H&nbsp;M&nbsp;A&nbsp;</h1>
                    <h2 class="logo-block__element">Hear Me Assistant</h2>
                </div>
            </div>
        </div>
    </div>
    <div id="body-container">
        <div id="form-block" class="body-container__element">
            <form id="form-block__element" name="send-image-form">
                <div class="form-block__data">
                    <div class="form-block__element">
                        <label id="form-block__label" for="username-input"><b>Username: </b></label>
                        <input id="form_block__username_input" class="form-block__input" name="username-input" type="text">
                    </div>
                    <div class="form-block__element">
                        <label id="form-block__label" for="password-input"><b>Password: </b></label>
                        <input id="form_block__password_input" class="form-block__input" name="password-input" type="password">
                        <button id="form-block__save" type="button">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="settings.js"></script>
</body>
</html>
