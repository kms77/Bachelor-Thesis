<!DOCTYPE html>
<html>
	<head>
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://test-python-heroku-app.herokuapp.com; connect-src 'self' https://test-python-heroku-app.herokuapp.com"> -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://127.0.0.1:5000; connect-src 'self' http://127.0.0.1:5000">
		<link rel="stylesheet" href="style.css">
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<script src="./node_modules/axios/dist/axios.min.js"></script>
	<head>
	<body>
		<div id="extension-popup-id">
			<h2 id="extension-header-id">Linkedin extension Menu</h2>
			<div class="menu-class">
				<form id="image-form-id" name="image-form-name">
					<div class="form-div-class">
						<label for="image-input"><b>Image URL: </b></label>
						<input type="text" name="image-input" id="imageURL-input-id">
					</div>
					<div class="form-div-class">
						<button id="submit-button-id" type="button">Send</button>
					</div>
				</form>
			</div>
			<div class="menu-class">
				<h3 class="float-left-class">The received data is: </h3>
				<textarea id="response-textarea-id" rows = "3" cols = "30" name = "response-textarea"></textarea>
			</div>
		</div>
		<script type="module" src="script.js"></script>
	</body>
</html>
